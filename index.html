<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>

<body>

    <div class="body">
        <div class="search">
            <input type="text" id="input">
            <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="weatherInfo">
            <img src="images/sunny.jpg" width="100px" height="100px" alt="sunny" id="image">

            <div class="cityName" id="nameShow">Haldwani <i class="fa-solid fa-paper-plane"></i></div>

            <div class="temp" id="tempShow">29Â°</div>
        </div>
        <div class="other-info">
            <div class="time">
                <span>Time</span>
                <p id="timeShow">11:30</p>
            </div>
            <div class="cloudliness">
                <span>cloudliness</span>
                <p id="cloudShow">50%</p>
            </div>
            <div class="windspeed">
                <span>Windspeed</span>
                <p id="windShow">20m/s</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
